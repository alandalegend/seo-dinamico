<div class="container">
    <div class="mt-3">
        <h3>SEO dinamico | Rick and Morty API</h3>
    </div>
</div>


<div class="container">
    <div class="table-responsive">
        <table class="table ">
            <thead>
                <tr class="text-center">
                    <!-- <th scope="col"> PAIS <th> -->
                    <th scope="col"> FOTOS </th>
                    <th>Nombre</th>
                    <th scope="col">Especie</th>
                    <th scope="col">Genero</th>
                    <th scope="col">Ver Detalle</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of result">
                <tr class="text-center">
                    <td class="p-0"><img src="{{item.image}}" alt="" srcset="" width="230px" height="100%"></td>
                    <td>{{item.name}}</td>
                    <td>{{item.species}}</td>
                    <td>{{item.gender}}</td>
                    <td><a [routerLink]="['/detalle' ]" [queryParams]="{id: item.id}" class="pagina">Ver MÃ¡s</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center alert alert-info " role="alert" *ngIf="result.length ==0" >
        Sin Resultados
    </div>
</div>
